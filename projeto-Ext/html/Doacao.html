<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Doação</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Nossa identidade visual -->
  <link rel="stylesheet" href="../css/doacao.css" />
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">DoaFácil</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="historico.html">Meu Histórico</a></li>
          <li class="nav-item"><a class="nav-link" href="disponiveis.html">Doações Disponíveis</a></li>
           <li class="nav-item">
              <a class="nav-link" href="#" onclick="logout()">Sair</a>
            </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <h1 class="text-center mb-4 title">Cadastro de Doação</h1>

    <form id="doacaoForm" enctype="multipart/form-data" novalidate>
      <!-- Campos do Doador -->
      <div class="mb-3">
        <label for="doadorNome" class="form-label">Nome do Doador</label>
        <input type="text" class="form-control" id="doadorNome" name="DoadorNome" placeholder="Nome completo..." required>
      </div>
      <div class="mb-3">
        <label for="doadorTelefone" class="form-label">Telefone do Doador</label>
        <input type="tel" class="form-control" id="doadorTelefone" name="DoadorTelefone" placeholder="(00) 0000-0000" required>
      </div>

      <!-- Seleção de Categoria -->
      <div class="mb-3">
        <label for="tipoItem" class="form-label">Tipo do Item</label>
        <select class="form-select" id="tipoItem" name="Tipo" required>
          <option value="" disabled selected>Selecione uma categoria</option>
          <option value="Alimento">Alimento</option>
          <option value="Roupa">Roupa</option>
          <option value="Eletrônico">Eletrônico</option>
          <option value="Movel">Móvel</option>
          <option value="Livro">Livro</option>
          <option value="Brinquedo">Brinquedo</option>
          <option value="Higiene">Higiene</option>
        </select>
      </div>

      <!-- Campos Dinâmicos conforme categoria -->
      <div id="camposDinamicos"></div>

      <!-- Descrição Geral -->
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição Geral</label>
        <textarea class="form-control" id="descricao" name="Descricao" rows="3" required></textarea>
      </div>

      <!-- Foto do Item -->
      <div class="mb-3">
        <label for="foto" class="form-label">Foto do Item</label>
        <input type="file" class="form-control" id="foto" name="Foto" accept="image/*" lang="pt-BR" required>
      </div>

      <button type="submit" class="btn btn-primary mt-3">Cadastrar Doação</button>
    </form>
  </div>

  <!-- Modal (omitido) -->

  <!-- Scripts -->
   <script src="../js/sair.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/doacao.js"></script>
</body>
</html>
