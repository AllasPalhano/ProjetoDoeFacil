<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página de Doar</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Great+Vibes&display=swap" rel="stylesheet"/>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Nosso CSS -->
  <link rel="stylesheet" href="../css/doar.css" />
</head>
<body>
  <!-- Texto motivacional -->
  <div id="motivacao"></div>

  <!-- Botões fofos centralizados -->
  <div class="d-grid gap-3 mb-4">
    <button type="button" onclick="telaDoacao()" class="btn btn-doar btn-lg">
      Eu quero Doar
    </button>
    <button type="button" onclick="telaReceber()" class="btn btn-receber btn-lg">
      Eu quero conferir itens Disponíveis
    </button>
    <button type="button" onclick="telaVerHistorico()" class="btn btn-historico btn-lg">
      Ver meu Histórico
    </button>
  </div>

  <!-- Botão Sair abaixo do histórico -->
  <div class="text-center mb-5">
    <button type="button" class="btn btn-outline-secondary btn-sair btn-lg" onclick="logout()">
      Sair
    </button>
  </div>

  <!-- Scripts -->
  <script src="../js/sair.js"></script>
  <script src="../js/frases.js"></script>
  <script src="../js/doar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
