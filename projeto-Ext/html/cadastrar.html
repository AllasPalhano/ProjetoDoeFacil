<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro - Projeto Doação</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
            <h2 class="text-center mb-4">Cadastro</h2>
            <form id="formCadastro">
                <div class="mb-3">
                    <label for="cadNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="cadNome" required />
                </div>
                <div class="mb-3">
                    <label for="cadEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="cadEmail" required />
                </div>
                <div class="mb-3">
                    <label for="cadSenha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="cadSenha" required />
                </div>
                <div class="mb-3">
                    <label for="cadTelefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="cadTelefone" />
                </div>
                <div class="mb-3">
                    <label for="cadEndereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="cadEndereco" />
                </div>
                <div class="mb-3">
                    <label for="cadCpfCnpj" class="form-label">CPF ou CNPJ</label>
                    <input type="text" class="form-control" id="cadCpfCnpj" required />
                </div>
                <div class="mb-3">
                    <label for="cadTipoPessoa" class="form-label">Tipo Pessoa</label>
                    <select class="form-select" id="cadTipoPessoa" required>
                        <option value="">Selecione</option>
                        <option value="F">Física</option>
                        <option value="J">Jurídica</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Cadastrar</button>
            </form>
            <p class="mt-3 text-center">
                Já tem uma conta? <a href="login.html">Faça login aqui</a>
            </p>
        </div>
    </div>
    <script src="../js/sair.js"></script>
    <script src="../js/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
